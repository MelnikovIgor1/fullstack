<h1>Hello World!</h1>
<div>
{% for post in posts %} {% if post.id == 1 %}
<div style="background-color: brown">
    <a href="{{post.id}}">{{post.title}}</a>

    {{post.id}}

</div>
{% else %}

    <a href="{{post.id}}">{{post.title}}</a>
    {{post.description}}
    {{post.id}}
    Hi
</div>
{% endif%}

{% endfor %}
</div>
